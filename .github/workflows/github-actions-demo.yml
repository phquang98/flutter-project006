# use this name to appear on Github Actions tabs
name: Flutter CI
# omit this to use commit message value
# run-name: 

# define events that will trigger this workflow
# just use indentations, easier to write complex conditions
on:
  push:
    branches:
      - feat/*
  pull_request:
    branches:
      - $default-branch

jobs:
  custom_ten_job_format:
    runs-on: ubuntu-latest

    steps:
      - name: Show the starting location inside runner
        run: cd .. && ls -hal

      - name: Prepare code envi in the runner
        uses: actions/checkout@v4

      - name: Prepare dev envi in the runner
        uses: subosito/flutter-action@v2

      # - name: Check if anything wrong with styling
      #   run: dart format -o none --set-exit-if-changed lib

      - name: Forceful format
        run: dart format --set-exit-if-changed lib

